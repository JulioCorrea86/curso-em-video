<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3 - Módulo 2</title>

    <style>

        * { /* O seletor com asterisco é utilizado para configurações globais das CSS, ou seja, é aplicado em todo o documento. */
            height: 100%;
        }

        body {background-image: linear-gradient(to bottom, rgb(149, 209, 233), rgb(112, 174, 199), rgb(74, 142, 168)); /* pode ser aplicado com direção to left, to top, to bottom, 45 deg, -45deg, 90deg, 180deg, etc */
            background-attachment: fixed; /* essa configuração mantém o fundo fixo na rolagem do mouse */
        } 

    </style>


</head>

<body>

    <h1>Gradiente em CSS3</h1>
    <p>Criar degradês usando CSS. Aprenda como definir gradientes lineares e radiais usando propriedades linear-gradient e radial-gradient com CSS</p>

    <hr>

    <h2>Resolução do exercício</h2>

</body>

</html>
