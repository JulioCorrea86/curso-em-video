<body>

    <h1>Criando um formulário completo</h1>
    <p>Iniciaçao de como criar um formulário em HTML.</p>

    <hr>

    <h2>Resolução do exercício</h2>

    <form action="m04e033cadastro.php" method="post" autocomplete="on"> 

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" required autocomplete="name" minlength="5">
        </p>
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required autocomplete="username" minlength="5">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>

    <!-- 
        1. action é o arquivo para onde será enviado os dados preenchidos no formulário
        
        2. method é o método de envio dos dados, 
            a. get - é o padrão, e os dados enviados no formulário ficam visíveis na url (usados para campos não sensíveis: nome, peso, idade, etc)
            b. post - os dados não ficam visíveis na url, mas é possível ver ao inspecionar a página (usados para campos sensíveis: endereço, senha, cartão, envio de arquivos, etc)
            c. aprender sobre https para proteção dos dados capturados
        
        3. autocomplete no form (on e off) é o recurso para autocompletar com os dados gravados pelo navegador ao clicar no campo de preenchimento
            a. autocomplete no input ele indica ao navegador o que é aquele campo para trazer a informação correta de autopreenchimento
            b. para funcionamento perfeito do autocomplete, deve incluir o recusro no form on e habilitar também individualmente em cada input de acordo com o dado requisitado
        
        4. label é obrigatório para relacionar o título do campo e o campo de preenchimento. O id é a chave de ligação

        5. required é o atributo utilizado no input para que um campo seja de preenchimento obrigatório

        6. minlength e maxlength é usado para mlimitação mínima e máxima de caracteres para campo texto 

        7. size é usado para alterar o tamanho do campo de preenchimento de acordo com o número de caracteres (ex: size="15") 

        8. placeholder é usado para incluir texto para dar dica ao usuário sobre o preenchimento que deve ser feito
    -->
