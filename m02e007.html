<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pseudo-classes em CSS - Módulo 2</title>

	<style>
		div {
			background-color: lightgrey;
			text-align: center;
			height: 200px;
			width: 200px;
			border: 1px solid black;
			display: inline-block; /*para deixar conteúdo na mesma linha*/
		}

		div:hover {
			background-color: yellow;
		}

		div > p {
			display: none;
		}

		div:hover > p {
			display: block;
			background-color: tomato;
			color: white;
			size: 5em;
		}


	</style>

</head>
<body>

	<h1>Pseudo-classes em CSS</h1>
	<p>
		Treinando pseudo-classes no CSS3.

	</p>

	<hr>

	<h2>Resolução do exercício</h2>

	<div id="d1">
		01
		<p>TESTE</p>
	</div>
	
	<div id="d2">
		02
		<p>DE</p>
	</div>
	
	<div id="d3">
		03
		<p>HOVER</p>
	</div>


	
</body>
</html>
