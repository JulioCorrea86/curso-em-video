<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="imagens/favicon-2.ico" type="image/x-icon">
    <link rel="stylesheet" href="projeto-tela-login.css" media="all">
    <link rel="stylesheet" href="projeto-tela-login-media-query.css">
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="Insira seu melhor e-mail" required autocomplete="email">
                    </p> 
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="6" maxlength="20">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                    </p>

                    
                </form>

            </div>
        </section>
    </main>
    
    
</body>
</html>
