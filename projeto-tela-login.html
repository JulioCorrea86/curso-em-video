<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="imagens/favicon-2.ico" type="image/x-icon">
    <link rel="stylesheet" href="projeto-tela-login.css" media="all">
    <link rel="stylesheet" href="projeto-tela-login-media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">               
                <!-- Imagem aplicada nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. 
                </p>
                <p>
                    Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="projeto-tela-login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu melhor e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>

                    </div> 
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" required autocomplete="current-password" minlength="6" maxlength="20">                        
                        <label for="isenha">Senha</label>                         
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci-senha.html" class="esqueci-senha"> Esqueci a senha <i class="material-symbols-outlined">mail</i> </a>                 
                </form>
            </div>
        </section>
    </main>
    
    
</body>
</html>
