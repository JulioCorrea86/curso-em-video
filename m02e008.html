    <h1>Modelo de Caixas: primeiros passos</h1>

    <p>
        Utilizar as propriedades width, height, border, padding, margin, outline e também as caixas box-level e inline-level. 
        <!-- 
            width        = largura
            height       = altura
            border       = contorno da caixa (borda)
            padding      = espaçamento interno da caixa entre o conteúdo e a borda
            margin       = espaçamento externo entre as caixas de conteúdo
            outline      = contorno externo a caixa de conteúdo  
            box-level    = caixa de conteúdo que sempre é criada na linha de baixo e ocupa 100% da tela (ex: div, h1-h6, p, main, nav, header, form, footer, video, aside, article, etc)
            inline-level = caixa de conteúdo que sempre é criada na mesma linha, ao lado do conteúdo anterior (ex: span, a, code, small, strong, em, sup-sub, label, button, input, select, etc)
        -->
    </p>
